{% extends "base.html" %}

{% block title %}AddDish{% endblock %}

{% block content %}

<div class="container" style="margin-top:50px">

	<div class="col-sm-8 col-sm-offset-2">
		{% if status == 'no_permission' %}
			<div class="well">
				<h2 class="text-danger text-center">你没有add权限！</h2>
			</div>
		{% elif status == 'success' %}
			<div class="well">
				<h2 class="text-success text-center">add成功！</h2>
				<a href="/alldish/" type="buttom" class="btn btn-link">Return to the alldish</a>
			</div>
		{% endif %}
		{% if can_add %}
		<form role="form" class="form-horizontal" method="post">
			{% csrf_token %}
			<h2 class="form-signin-heading" align="center">add_dish</h2>
			<div class="form-group">
				<label for="id_reply_content" class="col-sm-1 control-label">name:</label>
				<div class="col-sm-11">
					<textarea class="form-control" rows="3" name="reply_content" id="id_reply_content" placeholder="回复" required autofocus></textarea>
				</div>	
			</div>
			<div class="form-group">
				<div class="col-sm-2 col-sm-offset-5">
					<button class="btn btn btn-primary btn-block" type="submit">回复</button>
				</div>
			</div>
		</form>
		{% endif %}
	</div>
</div>

{% endblock %}
