{% extends "userpanel.html" %}

{% block title %}addanno{% endblock %}

{% block content %}

<div class="row" id="id_for_index_overview">
	<h1 class="sub-header text-center">Add anno</h1>
</div>
<div class="row">
	<form class="form-horizontal" role="form" method="post">
		{% csrf_token %}
		<div class="form-group">
			<label for="id_name" class="col-sm-1 col-sm-offset-1 control-label">title:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="title" id="id_name" pleaseholder="title" required autofocus>
			</div>	
		</div>
		<div class="form-group">
			<label for="id_content" class="col-sm-1 col-sm-offset-1 control-label">desc:</label>
			<div class="col-sm-8">
				<textarea class="form-control" rows="5" placeholder="content" required name="content" id="id_content"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 col-sm-offset-5">
				<button class="btn btn btn-primary btn-block" type="submit">add</button>
			</div>
		</div>
	</form>
</div>

{% endblock %}
