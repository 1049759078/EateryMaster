{% extends "base.html" %}

{% block title %}添加资讯{% endblock %}

{% block content %}
<div class="col-sm-8 col-sm-offset-2">
	<div class="row">
		<h1 class="sub-header text-center">添加进餐经验</h1>
	</div>
	<div class="row">
		<form class="form-horizontal" role="form" method="post">
			{% csrf_token %}
			<div class="form-group">
				<label for="id_name" class="col-sm-1 col-sm-offset-1 control-label">标题:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="title" id="id_name" pleaseholder="title" required autofocus>
				</div>	
			</div>
			<div class="form-group">
				<label for="id_content" class="col-sm-1 col-sm-offset-1 control-label">内容:</label>
				<div class="col-sm-8">
					<textarea class="form-control" rows="5" placeholder="content" required name="content" id="id_content"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 col-sm-offset-5">
					<button class="btn btn btn-primary btn-block" type="submit">发表</button>
				</div>
			</div>
		</form>
	</div>
</div>

{% endblock %}
